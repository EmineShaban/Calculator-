<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div>
            <input type="text" id='display' name="display">

            <button class="delete" id="delete" >C</button>
            <button class="bracket1" id="bracket1" >(</button>
            <button class="bracket2" id="bracket1" >)</button>
            <button class="divide" value="/" id="divide">/</button>

            <button class="seven" value="7" id="seven">7</button>
            <button class="eight" value="8" id="eight">8</button>
            <button class="nine" value="9" id="nine">9</button>
            <button class="multiply" value="*" id="multiply">*</button>

            <button class="four" value="4" id="four">4</button>
            <button class="five" value="5" id="five">5</button>
            <button class="six" value="6" id="six">6</button>
            <button class="minus" value="-" id="minus">-</button>

            <button class="one" value="1" id="one">1</button>
            <button class="two" value="2" id="two">2</button>
            <button class="three" value="3" id="three">3</button>
            <button class="plus" value="+" id="plus">+</button>

            <button class="zero" value="0" id="zero">0</button>
            <button class="comma" value="." id="comma">.</button>
            <button class="equals" value="=" id="equals">=</button>
        </div>
        <script src="./script.js"></script>
</body>

</html>
